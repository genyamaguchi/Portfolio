    <script> /* script to show menu when the hamburger is clicked */
        function toggleMenu() {
        var menu = document.querySelector('.menu-container');
        menu.classList.toggle('show-menu');
    }
    </script>
    <script>
        window.addEventListener('resize', function() {
        var screenWidth = window.innerWidth;
        var menu = document.querySelector('.menu-container');
       
        if (screenWidth > 768) {
            menu.classList.add('show-menu');
        } else {
            menu.classList.remove('show-menu');
        }
    });
    </script>
    <script> /* On mobile, this script hides both the haburger menu and the menu container when scrolling. It reappears when you start scrolling back up. */
        var lastScrollTop = 0;
        var initialViewportWidth = window.innerWidth;

        window.addEventListener('scroll', function() {
            var currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            var hamburger = document.querySelector('.hamburger');
            var menu = document.querySelector('.menu-container');

            if (window.innerWidth <= 768) { // Only execute for mobile screens
                if (currentScroll > lastScrollTop) {
                    // Downscroll code
                    hamburger.style.display = 'none';
                    menu.style.display = 'none';
                } else {
                    // Upscroll code
                    hamburger.style.display = 'block';
                    menu.style.display = 'block';
                }

                lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
            }
        });
    </script>
